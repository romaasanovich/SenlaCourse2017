<div>
  <label>Name of service:
    <input #serviceName/>
  </label>
  <p>
  <label>Price:
    <input #price/>
  </label>
  <p>
  <label>Id master:
    <input #id/>
  </label>

  <button (click)="addWork(id.value,price.value, serviceName.value);">
    add
  </button>

</div>

<h2>My Works</h2>
<ul>
  <li *ngFor="let work of works" (click)="onSelect(work)">
    <span>{{work.id}}</span> ->{{work.nameOfService}}
  </li>
</ul>
